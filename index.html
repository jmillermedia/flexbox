<!DOCTYPE html>
<html>
<head>
	<title>Flexbox</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>

	<div id="container">
		<div class="item">Item 1</div>
		<div class="item order2">Item 2</div>
		<div class="item">Item 3</div>
		<div class="item">Item 4</div>
		<div class="item order1">Item 5</div> <!--you can add multiple classes set by whitespace-->
		<div class="item">Item 6</div>
	</div>

	<div id="container">
		<div class="item2" style="flex-shrink: 1">Item 1</div>
		<div class="item2" style="flex-grow: 1">Item 2</div>
		<div class="item2" style="align-self: flex-start;">Item 3</div>
		<div class="item2">Item 4</div>
	</div>


</body>
</html>
